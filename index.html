<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Neumorphic Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="calculator-container">
        
        <div class="display-wrapper">
            <div id="previous-operand" class="previous-display"></div>
            <div id="current-operand" class="current-display">0</div>
        </div>

        <div class="buttons-grid">
            <button data-all-clear class="btn-alt">AC</button>
            <button data-delete class="btn-alt">DEL</button>
            <button data-operation class="btn-op">%</button>
            <button data-operation class="btn-op">รท</button>
            
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation class="btn-op">ร</button>
            
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation class="btn-op">-</button>
            
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation class="btn-op">+</button>
            
            <button data-number class="span-two">0</button>
            <button data-number>.</button>
            <button data-equals class="btn-equal">=</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
